<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye Disease Classifier</title>
    <style>
        /* General styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 30px;
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
            color: #333;
        }

        input[type="file"] {
            display: block;
            margin: 20px 0;
            font-size: 16px;
            padding: 10px;
            width: 100%;
            border: 2px solid #ddd;
            border-radius: 5px;
        }

        button {
            display: block;
            margin: 20px auto;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .prediction {
            margin-top: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .prediction.success {
            color: #28a745;
        }

        .prediction.error {
            color: #dc3545;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
            color: #777;
        }

        .footer a {
            text-decoration: none;
            color: #007bff;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Eye Disease Classifier</h1>
        <form method="POST" enctype="multipart/form-data">
            <label for="imagefile">Upload an Image of an Eye:</label>
            <input type="file" name="imagefile" id="imagefile" accept="image/*" required>
            <button type="submit">Upload and Predict</button>
        </form>

        {% if prediction %}
            <div class="prediction {{ 'success' if prediction != 'Error' else 'error' }}">
                <h3>Prediction: {{ prediction }}</h3>
            </div>
        {% endif %}

        <div class="footer">
            
        </div>
    </div>
</body>
</html>
